name: Publish to NPM

on:
  push:
    branches:
      - octav-main

permissions:
  contents: read

jobs:
  release:
    name: Publish Packages
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all tags are fetched

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npx nx run-many --target=build --projects=core,plugins

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx nx run-many --target=publish --projects=core,plugins
