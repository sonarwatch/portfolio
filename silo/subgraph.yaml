specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: subgraph
    name: Contract
    network: mainnet
    source:
      address: "QmeDLbKHYypURMRigRxSspUm8w5zrDfXc3Skw2PiDxqCFu"
      startBlock: 15307293
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ExampleEntity
      handlers:
        - handler: handleDeposit
          entity: Deposit
        - handler: handleWithdraw
          entity: Withdraw
        - handler: handleBorrow
          entity: Borrow
        - handler: handleRepay
          entity: Repay
        - handler: handleLiquidate
          entity: Liquidate
      file: ./src/contract.ts
